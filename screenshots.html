<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshots - pSX Emulator</title>
    <style>
        body {
            background-color: #3333CC;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #FFFFFF;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 3px solid #FFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Screenshots</h1>
    <hr>

    <div class="gallery">
        <img src="chronocross1.jpg" alt="Chrono Cross Screenshot 1">
        <img src="chronocross2.jpg" alt="Chrono Cross Screenshot 2">
        <img src="mana1.jpg" alt="Legend of Mana Screenshot 1">
        <img src="mana2.jpg" alt="Legend of Mana Screenshot 2">
        <img src="mana3.jpg" alt="Legend of Mana Screenshot 3">
        <img src="ff71.jpg" alt="Final Fantasy VII Screenshot 1">
        <img src="ff72.jpg" alt="Final Fantasy VII Screenshot 2">
        <img src="ff73.jpg" alt="Final Fantasy VII Screenshot 3">
    </div>
</body>
</html>
